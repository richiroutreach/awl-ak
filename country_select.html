{% load actionkit_tags %}
<select name="{{ input_name_prefix }}country" id="{{ input_name_prefix }}country" {% if onchange %}onchange="{{ onchange }}" onblur="{{ onchange }}"{% endif %}>
<option selected value="United States">United States</option>
{% for std_name,name in page.lang_or_en.country_names %}
<option value="{{ std_name|escapeall }}">{{ name|escapeall }}</option>
{% endfor %}
</select>
